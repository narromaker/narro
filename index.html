<style>
  :root {
    --bg: #0f1220;
    --card: #161a33;
    --text: #ffffff;
    --muted: #9aa0c3;
    --accent: #6cf2c2;
    --danger: #ff6b6b;
    --hinted: #7db7ff;
    --win: hsl(45,100%,50%);
    --win-glow: hsla(45,100%,60%,0.6);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    color: var(--text);
  }

  .app {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
  }

  h1 { margin: 0; font-size: 2rem; }

  .top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .stats-btn {
    color: var(--muted);
    cursor: pointer;
    font-size: 1.2rem;
  }

  .card {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0)
  ), var(--card);
  border-radius: 18px;
  padding: 22px;
  margin-top: 16px;
  box-shadow:
    0 8px 24px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.04);
}

  input[type="number"] {
    width: 100%;
    font-size: 1.4rem;
    padding: 12px;
    border-radius: 12px;
    border: none;
    text-align: center;
  }

  button {
    width: 100%;
    margin-top: 12px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    background: var(--accent);
    color: #000;
    cursor: pointer;
  }

  button:disabled { opacity: 0.5; cursor: default; }

  .feedback {
    margin-top: 14px;
    font-size: 1.15rem;
    font-weight: 500;
    min-height: 1.4em;
    transition: all 0.25s ease;
    transform-origin: center;
  }

  .feedback.critical {
  letter-spacing: 0.08em;
  animation: breathHold 1.4s ease-in-out infinite;
}

@keyframes breathHold {
  0%   { opacity: 1; }
  50%  { opacity: 0.75; }
  100% { opacity: 1; }
}

  .toast {
  margin-top: 8px;
  font-size: 0.85rem;
  color: var(--danger);
  opacity: 0;
  transition: opacity 0.4s ease;
}

  .guess-count {
    margin-top: 8px;
    color: var(--muted);
    font-size: 0.9rem;
    transition: all 0.25s ease;
  }

  .tip {
    margin-top: 8px;
    font-size: 0.85rem;
    color: var(--muted);
    transition: opacity 0.3s ease;
  }

  .tip.hint {
  color: #ff5a5a;
  font-weight: 600;
}

.tip.confirmation {
  animation: hintConfirm 0.45s ease;
}

@keyframes hintConfirm {
  0% {
    transform: translateY(2px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}
  
  .bar-wrap { margin-top: 20px; }

  .bar-labels {
  position: relative;
  display: flex;
  justify-content: space-between;
  font-size: 0.8rem;
  color: var(--muted);
  transition: all 0.3s ease;
}

/* New class for outside labels */
.bar-labels.outside span {
  position: absolute;
  top: -1.2em; /* move above the bar */
  font-size: 0.75rem;
}

  .bar-label-highlight {
    color: var(--accent);
    font-weight: 600;
  }

  .bar {
  position: relative;
  height: 18px;
  background: linear-gradient(
    to bottom,
    #2f3466,
    #24284d
  );
  border-radius: 999px;
  overflow: hidden;
  margin-top: 10px;
  cursor: pointer;

  /* Depth */
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.06),
    inset 0 -2px 6px rgba(0,0,0,0.4),
    0 6px 18px rgba(0,0,0,0.35);

  transition:
    box-shadow 0.35s ease,
    transform 0.25s ease;
}

/* Subtle ‚Äúthis is interactive‚Äù cue */
.bar:hover {
  transform: translateY(-1px);
}

  .bar-fill {
  position: absolute;
  height: 100%;
  background: linear-gradient(
    120deg,
    #6cf2c2,
    #4fe0b0
  );
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.35),
    0 0 12px rgba(108,242,194,0.35);

  transition:
    left 0.35s ease,
    width 0.35s ease,
    background 0.3s ease;
}

  .bar.hint-ready {
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.08),
    0 0 22px rgba(108,242,194,0.65);
}

/* Hint collapse animation */
.bar-fill.hint-animating {
  transition:
    left 0.32s cubic-bezier(0.22, 1, 0.36, 1),
    width 0.32s cubic-bezier(0.22, 1, 0.36, 1),
    transform 0.18s ease,
    filter 0.18s ease;

  transform: scaleY(1.25);
  filter: brightness(1.35);
}

  .bar-handle {
  opacity: 0.55;
}

  .bar.hinted .bar-fill {
    background: var(--hinted);
    box-shadow: 0 0 10px rgba(125,183,255,0.6);
    animation: hintPulse 1.5s ease;
  }

  @keyframes hintPulse {
    0%,100% { box-shadow: 0 0 10px rgba(125,183,255,0.6); }
    50% { box-shadow: 0 0 18px rgba(125,183,255,0.8); }
  }
  
  .bar.win {
  background: linear-gradient(
    to bottom,
    hsla(45,100%,35%,0.6),
    hsla(45,100%,25%,0.6)
  );
}

  .bar-fill.win {
    background: var(--win);
    left: 0 !important;
    width: 100% !important;
    animation: winPulse 0.6s ease 1, winShine 0.5s ease 1 0.1s;
  }

  .bar.win .bar-handle {
  opacity: 0;
}

  .bar.no-brackets .bar-handle {
  opacity: 0;
  transform: scale(0.6);
  transition: opacity 0.25s ease, transform 0.25s ease;
  pointer-events: none;
}

  .bar-handle {
  position: absolute;
  top: 50%;
  width: 6px;
  height: 26px;

  background: rgba(255,255,255,0.6);
  border-radius: 3px;

  transform: translateY(-50%);
  pointer-events: none;

  box-shadow:
    0 0 6px rgba(108,242,194,0.45),
    inset 0 0 4px rgba(255,255,255,0.45);

  transition:
    left 0.35s ease,
    opacity 0.25s ease;
}

.bar-handle.left {
  left: calc(var(--fill-left) - 3px);
}

.bar-handle.right {
  left: calc(var(--fill-left) + var(--fill-width) - 3px);
}

  @keyframes winPulse {
    0% { transform: scaleX(1); filter: brightness(1); background-color: var(--win); }
    50% { transform: scaleX(1.08); filter: brightness(1.3); background-color: hsl(50,100%,60%); }
    100% { transform: scaleX(1); filter: brightness(1); background-color: var(--win); }
  }

  @keyframes winShine {
    0% { background: linear-gradient(120deg, hsl(45,100%,50%) 0%, hsl(45,100%,50%) 0%, hsl(50,100%,60%) 50%, hsl(45,100%,50%) 100%); background-size: 200% 100%; }
    100% { background-position: 200% 0; }
  }

  .share button { padding: 10px; font-size: 0.9rem; border-radius: 10px; }

  .countdown {
    margin-top: 12px;
    font-size: 0.85rem;
    color: var(--muted);
  }

  .colon-blink {
    animation: blink 1s step-start infinite;
  }

  @keyframes blink {
    0%,50% { opacity: 1; }
    51%,100% { opacity: 0; }
  }

  @keyframes barIdleShimmer {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.08); }
  100% { filter: brightness(1); }
}

.bar:not(.win):not(.hinted) .bar-fill:not(.hint-animating) {
  animation: barIdleShimmer 5s ease-in-out infinite;
}

  .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; }

  .modal-card {
    background: var(--card);
    padding: 20px;
    border-radius: 16px;
    width: 90%;
    max-width: 320px;
  }

  canvas { position: fixed; inset: 0; pointer-events: none; }
</style>

<script>
/* ---------- EASTERN TIME HELPERS ---------- */
function getEasternDateParts() {
  const now = new Date();
  const formatter = new Intl.DateTimeFormat("en-US", {
    timeZone: "America/New_York",
    year: "numeric",
    month: "2-digit",
    day: "2-digit"
  });
  const parts = formatter.formatToParts(now);
  const get = t => parts.find(p => p.type === t).value;
  return { year: get("year"), month: get("month"), day: get("day") };
}

/* ---------- DAILY NUMBER ---------- */
const { year, month, day } = getEasternDateParts();
const todayKey = `${year}-${month}-${day}`;
const dailyStateKey = `narroState-${todayKey}`;

const MAX_GUESSES = 7;
const MIN_RANGE = 1;
const MAX_RANGE = 10000;

const CANONICAL_URL = "https://playnarro.com";

function seededNumber(seed) {
  // Hash the seed string into a 32-bit integer
  let h = 2166136261;
  for (let i = 0; i < seed.length; i++) {
    h ^= seed.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }

  // Mulberry32 PRNG (deterministic, decorrelated)
  function mulberry32(a) {
    return function () {
      let t = (a += 0x6D2B79F5);
      t = Math.imul(t ^ (t >>> 15), t | 1);
      t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
      return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    };
  }

  const rand = mulberry32(h)();
  return Math.floor(rand * MAX_RANGE) + 1;
}

function isFinalGuess() {
  return guesses.length === MAX_GUESSES - 1;
}

const secret = seededNumber(todayKey);

/* ---------- DEMO STATE ---------- */
let demoMode =
  localStorage.getItem("narroSeenDemo") !== "true" &&
  !localStorage.getItem(dailyStateKey);

/* ---------- STATE ---------- */
let min = MIN_RANGE, max = MAX_RANGE;
let guesses = [];
let gameOver = false;
let lifelineUsed = false;
let lifelineGuessIndex = null;
let tipShown = false;
let hintAnimating = false;

/* ---------- ELEMENTS ---------- */
const input = document.getElementById("guessInput");
const btn = document.getElementById("guessBtn");
const shareBtn = document.getElementById("shareBtn");
const feedback = document.getElementById("feedback");
const barFill = document.getElementById("barFill");
const bar = document.getElementById("bar");
const tipText = document.getElementById("tipText");
const toast = document.getElementById("toast");
const statsBtn = document.getElementById("statsBtn");
const statsModal = document.getElementById("statsModal");
const statsGames = document.getElementById("statsGames");
const statsWins = document.getElementById("statsWins");
const statsAvg = document.getElementById("statsAvg");
const statsBest = document.getElementById("statsBest");

/* ---------- INPUT EVENTS ---------- */
input.addEventListener("blur", () => {
  const spacer = document.getElementById("keyboardSpacer");
  if (spacer) spacer.remove();
});

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    if (!btn.disabled) btn.click();
  }
});

/* ---------- SAVED STATE RESTORE ---------- */
const savedState = localStorage.getItem(dailyStateKey);

if (savedState) {
  demoMode = false;

  const state = JSON.parse(savedState);

  gameOver = state.result === "win" || state.result === "lose";
  guesses = state.guesses || [];
  lifelineUsed = !!state.lifelineUsed;
  lifelineGuessIndex =
    typeof state.lifelineGuessIndex === "number"
      ? state.lifelineGuessIndex
      : null;

  // Rebuild range from guesses
  guesses.forEach(g => {
    if (g < secret) min = Math.max(min, g + 1);
    if (g > secret) max = Math.min(max, g - 1);
  });

  updateBar();
  syncInputRange();

  // Lock gameplay
  input.disabled = true;
  btn.disabled = true;
  shareBtn.disabled = false;

  // Result messaging
  if (state.result === "win") {
    feedback.textContent = "üéØ You got it!";
    bar.classList.add("win");
    barFill.classList.add("win");
  } else {
    feedback.textContent = "Try again tomorrow!";
    const closure = document.createElement("div");
    closure.style.color = "#9aa0c3";
    closure.style.fontSize = "0.95rem";
    closure.style.marginTop = "6px";
    closure.textContent = `Today‚Äôs Narro was ${secret}.`;
    feedback.appendChild(closure);
  }

  // Returning-player clarity
  tipText.textContent = "You‚Äôve already played today";
  tipText.style.display = "block";
  tipText.style.opacity = "1";
  tipText.style.transition = "none";

  tipShown = true;
}

/* ---------- HAPTICS ---------- */
function haptic(pattern) {
  if ("vibrate" in navigator) {
    navigator.vibrate(pattern);
  }
}

// ---------- MOBILE AUTO SCROLL ----------
function isMobile() {
  return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

input.addEventListener("focus", () => {
  input.select();

  if (!isMobile()) return; // Only apply on mobile

  // Delay slightly to let keyboard appear
  setTimeout(() => {
    const appRect = document.querySelector(".app").getBoundingClientRect();
    const viewportHeight = window.innerHeight;

    // Scroll so the bottom of the app is visible
    const spaceBelow = viewportHeight - appRect.bottom;

    if (spaceBelow < 20) { // small buffer
      const scrollAmount = 20 - spaceBelow;
      window.scrollBy({ top: scrollAmount, behavior: "smooth" });
    }
  }, 250); // slightly faster than before
});

// Smoothly restore scroll on blur (optional)
input.addEventListener("blur", () => {
  if (!isMobile()) return;
  setTimeout(() => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }, 150);
});

function showToast(msg) {
  toast.textContent = msg;
  toast.style.opacity = 1;
  clearTimeout(showToast._t);
  showToast._t = setTimeout(() => {
    toast.style.opacity = 0;
  }, 1600);
}

/* ---------- SENTIMENT ---------- */
const sentimentState = {
  inefficiencyShown: false,
  compressionShown: false,
  efficiencyShown: false,
  stakesShown: false,
  superCloseShown: false,
  lastGuessHadSentiment: false
};

function remainingRange() {
  return max - min + 1;
}

function guessesRemaining() {
  return MAX_GUESSES - guesses.length;
}

function suppressSentiment() {
  return (
    demoMode ||
    gameOver ||
    sentimentState.lastGuessHadSentiment ||
    sentimentState.superCloseShown
  );
}

function emitSentiment(text, isCritical=false) {
  feedback.style.opacity = 0;
  setTimeout(() => {
    feedback.textContent = text;
    if (isCritical) feedback.classList.add("critical");
    feedback.style.opacity = 1;
  }, 100);
  sentimentState.lastGuessHadSentiment = true;
}

function clearSentiment() {
  feedback.style.opacity = 0;
  setTimeout(() => {
    feedback.textContent = "";
    feedback.classList.remove("critical");
    sentimentState.lastGuessHadSentiment = false;
    feedback.style.opacity = 1;
  }, 50);
}

/* ---------- GAME PHASE ---------- */
function isEarlyGame() {
  return guesses.length <= 2 && remainingRange() > 2000;
}

function isMidGame() {
  return (
    !isEarlyGame() &&
    remainingRange() > 25 &&
    guessesRemaining() > 2
  );
}

function isLateGuessCount() {
  return guesses.length >= MAX_GUESSES - 2;
}

function isCriticalRange() {
  return remainingRange() <= 25;
}


/* ---------- INPUT RANGE ---------- */
function syncInputRange() {
  input.min = min;
  input.max = max;
}

/* ---------- RANDOMIZED CONTEXTUAL FEEDBACK ---------- */
const feedbackPhrases = {
  earlyInefficiency: ["That leaves a lot open","Hmm, wide swing there","Try to narrow it more next time"],
  midCompression: ["Now you're narrowing!","Getting warmer!","Range is tightening"],
  efficientCut: ["Nice cut!","Great reduction!","Efficient narrowing!"],
  stakes: ["Pressure's on.","Last few chances!","Only a few guesses left!"],
  superClose: ["Careful now"]
};

function pickPhrase(category) {
  const arr = feedbackPhrases[category] || [];
  return arr[Math.floor(Math.random() * arr.length)];
}

function evaluateSentiment(prevMin, prevMax) {
  if (lifelineUsed && guesses.length === lifelineGuessIndex) return;
  if (demoMode || gameOver || sentimentState.lastGuessHadSentiment || sentimentState.superCloseShown) return;

  const prevRange = prevMax - prevMin + 1;
  const newRange = max - min + 1;
  const reduction = 1 - newRange / prevRange;

  if (isEarlyGame() && !sentimentState.inefficiencyShown && reduction < 0.10) {
    emitSentiment(pickPhrase("earlyInefficiency"));
    sentimentState.inefficiencyShown = true;
    return;
  }

  if (isMidGame() && !sentimentState.compressionShown && newRange <= 2000) {
    emitSentiment(pickPhrase("midCompression"));
    sentimentState.compressionShown = true;
    return;
  }

  if (isMidGame() && !sentimentState.efficiencyShown && reduction >= 0.40) {
    emitSentiment(pickPhrase("efficientCut"));
    sentimentState.efficiencyShown = true;
    return;
  }

  if (isMidGame() && !sentimentState.stakesShown && guessesRemaining() <= 3) {
    emitSentiment(pickPhrase("stakes"));
    sentimentState.stakesShown = true;
    return;
  }

  if (isCriticalRange() && !sentimentState.superCloseShown && newRange <= 25) {
    emitSentiment(pickPhrase("superClose"));
    feedback.classList.add("critical");
    sentimentState.superCloseShown = true;
  }
}

/* ---------- BAR ---------- */
function updateBar() {
  // Clamp min/max to valid range
  min = Math.min(Math.max(MIN_RANGE, min), MAX_RANGE);
  max = Math.min(Math.max(min, max), MAX_RANGE); // ensure max >= min

  const left = ((min - 1) / MAX_RANGE) * 100;
  const width = ((max - min + 1) / MAX_RANGE) * 100;

  const slow = isLateGuessCount();

// IMPORTANT: do not override transitions during hint animation
if (!hintAnimating) {
  barFill.style.transition = slow
    ? "left 0.6s ease, width 0.6s ease"
    : "left 0.35s ease, width 0.35s ease";
}

  barFill.style.left = left + "%";
  barFill.style.width = width + "%";

  // Remove brackets early to avoid central bias
  if (remainingRange() <= 250) {
    bar.classList.add("no-brackets");
  } else {
    bar.classList.remove("no-brackets");
  }

  // Ensure bar is relative for absolute positioning inside
  bar.style.position = "relative";

  // ---------- Smart label display ----------
  const rangeThreshold = 25; // switch to centered label if range is very small
  const remaining = remainingRange();

  let centerLabel = bar.querySelector(".center-range-label");
  if (remaining > rangeThreshold) {
    // Standard labels at edges
    minLabel.style.display = "inline";
    maxLabel.style.display = "inline";
    minLabel.textContent = min;
    maxLabel.textContent = max;

    // Remove center label if it exists
    if (centerLabel) centerLabel.remove();
  } else {
    // Hide edge labels
    minLabel.style.display = "none";
    maxLabel.style.display = "none";

    // Create or update centered label above the bar
    if (!centerLabel) {
      centerLabel = document.createElement("div");
      centerLabel.className = "center-range-label";
      centerLabel.style.position = "absolute";
      centerLabel.style.bottom = "100%"; // directly above bar
      centerLabel.style.left = "50%";
      centerLabel.style.transform = "translateX(-50%)";
      centerLabel.style.color = "var(--accent)";
      centerLabel.style.fontSize = "0.9rem";
      centerLabel.style.fontWeight = "600";
      centerLabel.style.pointerEvents = "none";
      centerLabel.style.marginBottom = "4px"; // small gap
      bar.appendChild(centerLabel);
    }
    centerLabel.textContent = `Remaining: ${min}‚Äì${max}`;
  }

  // Late-game ambiguity: avoid false precision
  if (remaining <= 25) {
    bar.classList.add("ambiguous");
  } else {
    bar.classList.remove("ambiguous");
  }

  // Auto-resolve if min = max
  if (!gameOver && min === max) {
    resolveGuess(min);
  }

  // Expose geometry for handles (visual only)
  bar.style.setProperty("--fill-left", left + "%");
  bar.style.setProperty("--fill-width", Math.max(width, 0) + "%"); // never negative
}

function resolveDemoGuess(g) {
  feedback.style.opacity = 0;

  // Slow, gentle bar animation for demo only
  barFill.style.transition = "width 0.9s ease";

  // Initial orienting pause
  setTimeout(() => {
    feedback.textContent = "Each guess narrows the range.";
    feedback.style.opacity = 1;

    // Reading dwell
    setTimeout(() => {
      // Soft acknowledgement beat
      setTimeout(() => {
        // Only shrink if the guess is NOT exactly the secret
        if (g < secret) {
          min = g + 1;
        } else if (g > secret) {
          max = g - 1;
        }

        updateBar();
        syncInputRange();

        // Restore normal bar behavior after demo motion
        setTimeout(() => {
          barFill.style.transition = "";
        }, 950);
      }, 350);
    }, 1200);
  }, 350);
}

function resolveGuess(g) {
  const prevMin = min;
  const prevMax = max;
  const prevRange = prevMax - prevMin + 1;

  guesses.push(g);
  haptic(10);

  // --- 1. Check win/lose ---
  if (g === secret) {
    win();
    updateGuessUI();
    return;
  }

  if (guesses.length === MAX_GUESSES) {
    lose();
    updateGuessUI();
    return;
  }

  // --- 2. Clear previous feedback ---
  clearSentiment();

  // --- 3. Update range ---
  if (g < secret) {
    min = Math.min(Math.max(min, g + 1), MAX_RANGE);
  } else if (g > secret) {
    max = Math.max(Math.min(max, g - 1), MIN_RANGE);
  }

  if (min > max) min = max;

  updateBar();
  syncInputRange();

  // --- 4. Micro reward for efficient cut ---
  const newRange = max - min + 1;
  if (newRange / prevRange <= 0.6 && isMidGame()) microReward("efficient");

  // --- 5. Evaluate sentiment ---
  if (!suppressSentiment()) {
    let sentimentToShow = null;
    let isCritical = false;
    const reduction = 1 - newRange / prevRange;

    // Early game inefficiency (optional silence)
    if (isEarlyGame() && !sentimentState.inefficiencyShown && reduction < 0.10) {
      if (Math.random() > 0.25) sentimentToShow = pickPhrase("earlyInefficiency"); // 75% chance to show
      sentimentState.inefficiencyShown = true;
    }
    // Mid-game compression
    else if (isMidGame() && !sentimentState.compressionShown && newRange <= 2000) {
      sentimentToShow = pickPhrase("midCompression");
      sentimentState.compressionShown = true;
    }
    // Efficient cut
    else if (isMidGame() && !sentimentState.efficiencyShown && reduction >= 0.40) {
      sentimentToShow = pickPhrase("efficientCut");
      sentimentState.efficiencyShown = true;
    }
    // Last few guesses
    else if (isMidGame() && !sentimentState.stakesShown && guessesRemaining() <= 3) {
      sentimentToShow = pickPhrase("stakes");
      sentimentState.stakesShown = true;
    }
    // Super close
    else if (isCriticalRange() && !sentimentState.superCloseShown && newRange <= 25) {
      sentimentToShow = pickPhrase("superClose");
      sentimentState.superCloseShown = true;
      isCritical = true;
    }

    if (sentimentToShow) emitSentiment(sentimentToShow, isCritical);
  }

  // --- 6. Update guess UI ---
  if (!gameOver) {
    updateGuessUI();
}
}

function updateGuessUI() {
  feedback.style.opacity = 1;

  const remaining = MAX_GUESSES - guesses.length;

  if (remaining > 1) {
    guessCount.textContent = `${remaining} guesses left`;
    guessCount.style.color = "var(--muted)";
  } else if (remaining === 1) {
    guessCount.textContent = "Final guess";
    guessCount.style.color = "var(--accent)";
    guessCount.style.fontWeight = "600";
  } else {
    guessCount.textContent = "";
  }

  if (
  !gameOver &&
  guesses.length === MAX_GUESSES - 2 &&
  !lifelineUsed
) {
  bar.classList.add("hint-ready");

tipText.textContent = "Tap the bar for a hint";
tipText.classList.add("hint");
tipText.style.display = "block";
tipText.style.opacity = "1";

} else {
  bar.classList.remove("hint-ready");
}
}

function microReward(type) {
  if (type === "efficient") {
    barFill.style.transition = "all 0.3s ease";
    barFill.style.boxShadow = "0 0 16px rgba(108,242,194,0.7)";
    setTimeout(() => barFill.style.boxShadow = "", 400);
  } else if (type === "streak") {
    const el = document.getElementById("streak");
    el.style.transition = "transform 0.3s ease";
    el.style.transform = "scale(1.15)";
    setTimeout(() => el.style.transform = "scale(1)", 400);
  }
}

/* ---------- GUESS ---------- */
btn.onclick = () => {
  if (gameOver) return;

  const g = Number(input.value);

  if (Number.isNaN(g) || g < min || g > max) {
    showToast("Guess a number within the current range");
    return;
  }

  if (!gameOver && guesses.length === MAX_GUESSES - 2) {
  tipText.style.opacity = 0;
}

  input.value = "";
  input.focus();

  if (demoMode) {
    resolveDemoGuess(g);
    return;
  }

  resolveGuess(g);

};

/* ---------- LIFELINE ---------- */
bar.onclick = () => {
  if (lifelineUsed || gameOver) return;

  // Lifeline only BEFORE guess 6 (i.e. exactly 5 guesses made)
  if (guesses.length !== MAX_GUESSES - 2) return;

  const span = max - min;
  const shrinkPct = 0.15;

  // Total shrink amount
  let shrink = Math.floor(span * shrinkPct);
  shrink = Math.max(shrink, 10);
  shrink = Math.min(shrink, span - 5);

  // Distance from secret to bounds
  const lowerRoom = secret - min;
  const upperRoom = max - secret;

  // Proportional removal, capped so secret is NEVER excluded
  let removeLower = Math.round((lowerRoom / span) * shrink);
  let removeUpper = shrink - removeLower;

  // Hard safety clamps
  removeLower = Math.min(removeLower, lowerRoom);
  removeUpper = Math.min(removeUpper, upperRoom);

  // Rebalance if one side was capped
  const applied = removeLower + removeUpper;
  if (applied < shrink) {
    const remainder = shrink - applied;
    if (lowerRoom - removeLower > upperRoom - removeUpper) {
      removeLower = Math.min(removeLower + remainder, lowerRoom);
    } else {
      removeUpper = Math.min(removeUpper + remainder, upperRoom);
    }
  }

  // Apply shrink (INWARD ONLY)
  min = min + removeLower;
  max = max - removeUpper;

  lifelineUsed = true;
lifelineGuessIndex = guesses.length;

/* Replace hint instruction with confirmation */
tipText.classList.remove("hint", "confirmation");
tipText.style.opacity = "0";

tipText.textContent = "Range reduced ‚Äî that one was on us";

/* Force reflow so animation can restart */
tipText.offsetHeight;

tipText.classList.add("confirmation");
tipText.style.opacity = "1";

haptic([8, 40, 8]);

bar.classList.remove("hint-ready");
bar.classList.add("hinted");

hintAnimating = true;
barFill.classList.add("hint-animating");

updateBar();

setTimeout(() => {
  barFill.classList.remove("hint-animating");
  hintAnimating = false;
}, 360);


syncInputRange();

input.value = Math.min(max, Math.max(min, Number(input.value) || min));
};

/* ---------- END STATES ---------- */
function win() {
  if (gameOver) return;  
  gameOver = true;

  localStorage.setItem(dailyStateKey, JSON.stringify({
    result: "win",
    guesses,
    lifelineUsed,
    lifelineGuessIndex
  }));

  guessCount.textContent = ""; // clear final-guess prompt

  bar.classList.remove("hinted", "hint-ready");

  feedback.textContent = "üéØ You got it!";
  feedback.style.fontSize = "1.25rem";
  feedback.style.fontWeight = "600";

  input.disabled = true;
  btn.disabled = true;
  shareBtn.disabled = false;

  tipText.textContent = "You‚Äôve already played today";
  tipText.style.display = "block";
  tipText.style.opacity = "1";
  tipText.style.transition = "none";

  launchConfetti();
  haptic([20, 60, 20]);

  updateStats(true);   

  // ---------------- WIN STREAK ----------------
  // Compute yesterday in Eastern Time
  const etNow = new Date(new Date().toLocaleString("en-US", { timeZone: "America/New_York" }));
  const etYesterday = new Date(etNow);
  etYesterday.setDate(etYesterday.getDate() - 1);
  const yesterdayKey = `${etYesterday.getFullYear()}-${String(etYesterday.getMonth()+1).padStart(2,"0")}-${String(etYesterday.getDate()).padStart(2,"0")}`;

  // Previous streak value
  const prevStreak = Number(localStorage.getItem("narroStreakPrev")) || 0;

  // Increment streak if player won yesterday too
  let streak;
  if (localStorage.getItem("narroLastPlayed") === yesterdayKey) {
    streak = prevStreak + 1;
  } else {
    streak = 1; // reset if missed a day
  }

  // Store streak and last played date
  localStorage.setItem("narroStreakPrev", streak);
  localStorage.setItem("narroLastPlayed", todayKey);

  // Display streak in top row
  const streakEl = document.getElementById("streak");
  if (streakEl) streakEl.textContent = `üî• Streak: ${streak}`;

  bar.offsetWidth; // force reflow so animation always triggers
  bar.classList.add("win");
  barFill.classList.add("win");
}

function lose() {
  if (gameOver) return;  
  gameOver = true;

  localStorage.setItem(dailyStateKey, JSON.stringify({
    result: "lose",
    guesses,
    lifelineUsed,
    lifelineGuessIndex
  }));

  guessCount.textContent = ""; // clear final-guess prompt

  feedback.textContent = "Try again tomorrow!";
  haptic(15);
  feedback.style.fontSize = "1.15rem";
  feedback.style.fontWeight = "500";

  const closure = document.createElement("div");
  closure.style.color = "#9aa0c3";
  closure.style.fontSize = "0.95rem";
  closure.style.marginTop = "6px";
  closure.textContent = `Today‚Äôs Narro was ${secret}.`;
  feedback.appendChild(closure);

  input.disabled = true;
  btn.disabled = true;
  shareBtn.disabled = false;

  tipText.textContent = "New Narro tomorrow";
  tipText.style.display = "block";

  updateStats(false);
}

/* ---------- CONFETTI ---------- */
function launchConfetti() {
  const ctx = confetti.getContext("2d");
  confetti.width = innerWidth; confetti.height = innerHeight;
  const pieces = Array.from({ length: 120 }, () => ({
    x: Math.random() * confetti.width,
    y: -20,
    vx: (Math.random() - 0.5) * 4,
    vy: Math.random() * 0.005 * innerHeight + 0.0025 * innerHeight,
    size: 6,
    color: `hsl(${Math.random() * 360},100%,70%)`
  }));

  function frame() {
    ctx.clearRect(0,0,confetti.width,confetti.height);
    pieces.forEach(p => {
      p.x += p.vx; p.y += p.vy;
      if (p.y < confetti.height) {
        ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size);
      }
    });
    if (pieces.some(p => p.y < confetti.height)) requestAnimationFrame(frame);
  }
  frame();
}

/* ---------- STATS ---------- */
const stats = JSON.parse(
  localStorage.getItem("narroStats") ||
  '{"games":0,"wins":0,"totalGuesses":0,"best":99}'
);

const playedKey = `narroPlayed-${todayKey}`;

function updateStats(win) {
  if (localStorage.getItem(playedKey)) return;

  stats.games++;

  if (win) {
    stats.wins++;
    stats.totalGuesses += guesses.length;
    stats.best = Math.min(stats.best, guesses.length);
  }

  localStorage.setItem("narroStats", JSON.stringify(stats));
  localStorage.setItem(playedKey, "true");
}

statsBtn.onclick = () => {
  statsModal.style.display = "flex";
  statsGames.textContent = "Games: " + stats.games;
  statsWins.textContent = "Wins: " + stats.wins;
  statsAvg.textContent = stats.wins
    ? "Avg guesses: " + (stats.totalGuesses / stats.wins).toFixed(1)
    : "";
  statsBest.textContent = stats.best < 99
    ? "Best: " + stats.best
    : "";
};

/* ---------- STREAK ---------- */
const streakKey = `narroStreak-${todayKey}`;
let streak = Number(localStorage.getItem("narroStreakPrev")) || 0;

/* ---------- SHARE ---------- */
function generateShareText() {
  const tiles = [];
  const won = guesses.includes(secret);

// Closest distance (loss only)
let closestDistance = null;
if (!won && guesses.length) {
  closestDistance = guesses.reduce((minDist, g) => {
    const d = Math.abs(Number(g) - secret);
    return Number.isFinite(d) ? Math.min(minDist, d) : minDist;
  }, Infinity);
}

  for (let i = 0; i < guesses.length; i++) {
    const g = guesses[i];
    const slot = i + 1;

    // WIN always terminates
    if (g === secret) {
      tiles.push("üéØ");
      break;
    }

    // LOSS terminates
    if (
      gameOver &&
      guesses[guesses.length - 1] !== secret &&
      i === guesses.length - 1
    ) {
      tiles.push("‚ùå");
      break;
    }

    // Special case:
    // Hint used AND win occurs on guess 6
    // ‚Üí place üõü in slot 5
    if (
      lifelineUsed &&
      guesses.length >= 6 &&
      guesses[5] === secret &&
      slot === 5
    ) {
      tiles.push("üõü");
      continue;
    }

    if (lifelineUsed && lifelineGuessIndex === i) {
      tiles.push("üõü");
      continue;
    }

    // Directional arrow
    tiles.push(g < secret ? "‚¨ÜÔ∏è" : "‚¨áÔ∏è");
  }

  const infoLine = won
    ? `Got it in ${guesses.length}`
    : `Closest guess: ${closestDistance} away`;

  return (
    `Narro ¬∑ ${todayKey}\n\n` +
    `${tiles.join(" ")}\n` +
    `${infoLine}\n\n` +
    `${CANONICAL_URL}`
  );
}

shareBtn.onclick = async () => {
  const text = generateShareText();

  try {
    if (navigator.share) {
      await navigator.share({
        title: "Narro",
        text
      });
    } else {
      await navigator.clipboard.writeText(text);
      showToast("Copied to clipboard");
    }
  } catch {
    showToast("Couldn‚Äôt share ‚Äî copied instead");
    try {
      await navigator.clipboard.writeText(text);
    } catch {}
  }
};

/* ---------- COUNTDOWN ---------- */
setInterval(()=>{
  const now = new Date();
  const easternNow = new Date(now.toLocaleString("en-US",{timeZone:"America/New_York"}));
  const nextMidnight = new Date(easternNow);
  nextMidnight.setHours(24,0,0,0);
  const diff = nextMidnight - easternNow;
  const h = Math.floor(diff/36e5);
  const m = Math.floor((diff%36e5)/6e4);
  const s = Math.floor((diff%6e4)/1000);
  countdown.innerHTML =
  `Next Narro in ${h}<span class="colon-blink">:</span>` +
  `${m.toString().padStart(2,"0")}<span class="colon-blink">:</span>` +
  `${s.toString().padStart(2,"0")}`;

},1000);

syncInputRange();
updateBar();

if (demoMode) {
  const midpoint = Math.floor((MIN_RANGE + MAX_RANGE) / 2);

  // Small delay before demo starts
  setTimeout(() => {
    resolveDemoGuess(midpoint);

    // Let the bar finish and settle
    setTimeout(() => {
      feedback.textContent = "Your turn.";

      // Quiet pause before enabling interaction
      setTimeout(() => {
        demoMode = false;
        localStorage.setItem("narroSeenDemo", "true");

        tipText.style.opacity = 0;
        input.disabled = false;
        btn.disabled = false;

        input.value = midpoint;
        input.focus();
      }, 600);

    }, 900);

  }, 400);
}

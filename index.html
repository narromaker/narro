<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Narro</title>

<style>
  :root {
    --bg: #0f1220;
    --card: #161a33;
    --text: #ffffff;
    --muted: #9aa0c3;
    --accent: #6cf2c2;
    --danger: #ff6b6b;
    --hinted: #7db7ff;
    --win: hsl(45,100%,50%);
    --win-glow: hsla(45,100%,60%,0.6);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    color: var(--text);
  }

  .app {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
  }

  h1 { margin: 0; font-size: 2rem; }

  .top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .stats-btn {
    color: var(--muted);
    cursor: pointer;
    font-size: 1.2rem;
  }

  .card {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0)
  ), var(--card);
  border-radius: 18px;
  padding: 22px;
  margin-top: 16px;
  box-shadow:
    0 8px 24px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.04);
}

  input[type="number"] {
    width: 100%;
    font-size: 1.4rem;
    padding: 12px;
    border-radius: 12px;
    border: none;
    text-align: center;
  }

  button {
    width: 100%;
    margin-top: 12px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    background: var(--accent);
    color: #000;
    cursor: pointer;
  }

  button:disabled { opacity: 0.5; cursor: default; }

  .feedback {
    margin-top: 14px;
    font-size: 1.15rem;
    font-weight: 500;
    min-height: 1.4em;
    transition: all 0.25s ease;
    transform-origin: center;
  }

  .feedback.right-there {
  letter-spacing: 0.08em;
  animation: breathHold 1.4s ease-in-out infinite;
}

@keyframes breathHold {
  0%   { opacity: 1; }
  50%  { opacity: 0.75; }
  100% { opacity: 1; }
}

  .toast {
  margin-top: 8px;
  font-size: 0.85rem;
  color: var(--danger);
  opacity: 0;
  transition: opacity 0.4s ease;
}

  .guess-count {
    margin-top: 8px;
    color: var(--muted);
    font-size: 0.9rem;
    transition: all 0.25s ease;
  }

  .tip {
    margin-top: 8px;
    font-size: 0.85rem;
    color: var(--muted);
    transition: opacity 0.3s ease;
  }

  .bar-wrap { margin-top: 20px; }

  .bar-labels {
    display: flex;
    justify-content: space-between;
    font-size: 0.8rem;
    color: var(--muted);
    transition: all 0.3s ease;
  }

  .bar-label-highlight {
    color: var(--accent);
    font-weight: 600;
  }

  .bar {
  position: relative;
  height: 18px;
  background: linear-gradient(
    to bottom,
    #2f3466,
    #24284d
  );
  border-radius: 999px;
  overflow: hidden;
  margin-top: 10px;
  cursor: pointer;

  /* Depth */
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.06),
    inset 0 -2px 6px rgba(0,0,0,0.4),
    0 6px 18px rgba(0,0,0,0.35);

  transition:
    box-shadow 0.35s ease,
    transform 0.25s ease;
}

/* Subtle ‚Äúthis is interactive‚Äù cue */
.bar:hover {
  transform: translateY(-1px);
}

  .bar-fill {
  position: absolute;
  height: 100%;
  background: linear-gradient(
    120deg,
    #6cf2c2,
    #4fe0b0
  );
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.35),
    0 0 12px rgba(108,242,194,0.35);

  transition:
    left 0.35s ease,
    width 0.35s ease,
    background 0.3s ease;
}

  .bar.hint-ready {
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.08),
    0 0 22px rgba(108,242,194,0.65);
}

  .bar-handle {
  opacity: 0.55;
}

  .bar.hinted .bar-fill {
    background: var(--hinted);
    box-shadow: 0 0 10px rgba(125,183,255,0.6);
    animation: hintPulse 1.5s ease;
  }

  @keyframes hintPulse {
    0%,100% { box-shadow: 0 0 10px rgba(125,183,255,0.6); }
    50% { box-shadow: 0 0 18px rgba(125,183,255,0.8); }
  }

  .bar.win {
  background: linear-gradient(
    to bottom,
    hsla(45,100%,35%,0.6),
    hsla(45,100%,25%,0.6)
  );
}

  .bar-fill.win {
    background: var(--win);
    left: 0 !important;
    width: 100% !important;
    animation: winPulse 0.6s ease 1, winShine 0.5s ease 1 0.1s;
  }

  .bar.win .bar-handle {
  opacity: 0;
}

  .bar-handle {
  position: absolute;
  top: 50%;
  width: 6px;
  height: 26px;

  background: rgba(255,255,255,0.6);
  border-radius: 3px;

  transform: translateY(-50%);
  pointer-events: none;

  box-shadow:
    0 0 6px rgba(108,242,194,0.45),
    inset 0 0 4px rgba(255,255,255,0.45);

  transition:
    left 0.35s ease,
    opacity 0.25s ease;
}

.bar-handle.left {
  left: calc(var(--fill-left) - 3px);
}

.bar-handle.right {
  left: calc(var(--fill-left) + var(--fill-width) - 3px);
}

  @keyframes winPulse {
    0% { transform: scaleX(1); filter: brightness(1); background-color: var(--win); }
    50% { transform: scaleX(1.08); filter: brightness(1.3); background-color: hsl(50,100%,60%); }
    100% { transform: scaleX(1); filter: brightness(1); background-color: var(--win); }
  }

  @keyframes winShine {
    0% { background: linear-gradient(120deg, hsl(45,100%,50%) 0%, hsl(45,100%,50%) 0%, hsl(50,100%,60%) 50%, hsl(45,100%,50%) 100%); background-size: 200% 100%; }
    100% { background-position: 200% 0; }
  }

  .share button { padding: 10px; font-size: 0.9rem; border-radius: 10px; }

  .countdown {
    margin-top: 12px;
    font-size: 0.85rem;
    color: var(--muted);
  }

  .colon-blink {
    animation: blink 1s step-start infinite;
  }

  @keyframes blink {
    0%,50% { opacity: 1; }
    51%,100% { opacity: 0; }
  }

  @keyframes barIdleShimmer {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.08); }
  100% { filter: brightness(1); }
}

.bar:not(.win):not(.hinted) .bar-fill {
  animation: barIdleShimmer 5s ease-in-out infinite;
}

  .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; }

  .modal-card {
    background: var(--card);
    padding: 20px;
    border-radius: 16px;
    width: 90%;
    max-width: 320px;
  }

  canvas { position: fixed; inset: 0; pointer-events: none; }
</style>
</head>

<body>
<div class="app">
  <div class="top-row">
    <h1>Narro</h1>
    <div class="stats-btn" id="statsBtn">‚ìò</div>
  </div>

  <div class="card">
    <input id="guessInput" type="number" inputmode="numeric" placeholder="Guess a number" />
    <button id="guessBtn">Guess</button>
    <div class="feedback" id="feedback"></div>
    <div class="toast" id="toast"></div>
    <div class="guess-count" id="guessCount">0 / 7 guesses used</div>
    <div class="tip" id="tipText">
      Narrow the bar to find today's number.
    </div>

    <div class="bar-wrap">
      <div class="bar-labels">
        <span id="minLabel">1</span>
        <span id="maxLabel">10,000</span>
      </div>
      <div class="bar" id="bar">
        <div class="bar-fill" id="barFill"></div>
        <span class="bar-handle left"></span>
        <span class="bar-handle right"></span>
      </div>
    </div>
  </div>

  <div class="share">
    <button id="shareBtn" disabled>Share</button>
  </div>

  <div class="countdown" id="countdown"></div>
</div>

<div class="modal" id="statsModal">
  <div class="modal-card">
    <p><strong>Stats</strong></p>
    <p id="statsGames"></p>
    <p id="statsWins"></p>
    <p id="statsAvg"></p>
    <p id="statsBest"></p>
    <button onclick="statsModal.style.display='none'">Close</button>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
/* ---------- EASTERN TIME HELPERS ---------- */
function getEasternDateParts() {
  const now = new Date();
  const formatter = new Intl.DateTimeFormat("en-US", {
    timeZone: "America/New_York",
    year: "numeric",
    month: "2-digit",
    day: "2-digit"
  });
  const parts = formatter.formatToParts(now);
  const get = t => parts.find(p => p.type === t).value;
  return { year: get("year"), month: get("month"), day: get("day") };
}

/* ---------- DAILY NUMBER ---------- */
const { year, month, day } = getEasternDateParts();
const todayKey = `${year}-${month}-${day}`;

function seededNumber(seed) {
  // Hash the seed string into a 32-bit integer
  let h = 2166136261;
  for (let i = 0; i < seed.length; i++) {
    h ^= seed.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }

  // Mulberry32 PRNG (deterministic, decorrelated)
  function mulberry32(a) {
    return function () {
      let t = (a += 0x6D2B79F5);
      t = Math.imul(t ^ (t >>> 15), t | 1);
      t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
      return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    };
  }

  const rand = mulberry32(h)();
  return Math.floor(rand * MAX_RANGE) + 1;
}

const MAX_GUESSES = 7;
const MIN_RANGE = 1;
const MAX_RANGE = 10000;

const secret = seededNumber(todayKey);

/* ---------- DEMO STATE ---------- */
let demoMode = localStorage.getItem("narroHasPlayed") !== "true";

/* ---------- STATE ---------- */
let min = MIN_RANGE, max = MAX_RANGE;
let guesses = [];
let gameOver = false;
let lifelineUsed = false;
let tipShown = false;

/* ---------- HAPTICS ---------- */
function haptic(pattern) {
  if ("vibrate" in navigator) {
    navigator.vibrate(pattern);
  }
}

/* ---------- ELEMENTS ---------- */
const input = guessInput;
const btn = guessBtn;
input.addEventListener("focus", () => {
  input.select();
});
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    if (!btn.disabled) {
      btn.click();
    }
  }
});

const feedback = document.getElementById("feedback");
const barFill = document.getElementById("barFill");
const bar = document.getElementById("bar");
const tipText = document.getElementById("tipText");
const toast = document.getElementById("toast");

if (demoMode) {
  input.disabled = true;
  btn.disabled = true;
}


function showToast(msg) {
  toast.textContent = msg;
  toast.style.opacity = 1;
  clearTimeout(showToast._t);
  showToast._t = setTimeout(() => {
    toast.style.opacity = 0;
  }, 1600);
}

/* ---------- SENTIMENT ---------- */
function sentiment(guess) {
  const absoluteDelta = Math.abs(secret - guess);

  // Absolute, ultra-rare tier
  if (absoluteDelta <= 10) {
    return "Right there";
  }

  // Relative tiers
  const range = max - min;
  const relativeCloseness = 1 - (absoluteDelta / range);

  if (relativeCloseness >= 0.72) return "Very warm";
  if (relativeCloseness >= 0.50) return "Warm";
  if (relativeCloseness >= 0.28) return "Cool";
  return "Cold";
}

/* ---------- INPUT RANGE ---------- */
function syncInputRange() {
  input.min = min;
  input.max = max;
}

/* ---------- BAR ---------- */
function updateBar() {
  min = Math.max(MIN_RANGE, Math.min(min, max));
  max = Math.min(MAX_RANGE, Math.max(max, min));

  const left = ((min - 1) / MAX_RANGE) * 100;
  const width = ((max - min + 1) / MAX_RANGE) * 100;

  barFill.style.left = left + "%";
  barFill.style.width = width + "%";

  /* expose geometry for handles (visual only) */
  bar.style.setProperty("--fill-left", left + "%");
  bar.style.setProperty("--fill-width", width + "%");
  minLabel.textContent = min;
  maxLabel.textContent = max;
}

function resolveDemoGuess(g) {
  feedback.style.opacity = 0;

  // Slow, gentle bar animation for demo only
  barFill.style.transition = "width 0.9s ease";

  // Initial orienting pause
  setTimeout(() => {
    feedback.textContent = "Each guess narrows the range.";
    feedback.style.opacity = 1;

    // Reading dwell
    setTimeout(() => {
      // Soft acknowledgement beat
      setTimeout(() => {
        if (g < secret) {
          min = g + 1;
        } else {
          max = g - 1;
        }

        updateBar();
        syncInputRange();

        // Restore normal bar behavior after demo motion
        setTimeout(() => {
          barFill.style.transition = "";
        }, 950);
      }, 350);
    }, 1200);
  }, 350);
}

function resolveGuess(g) {
  guesses.push(g);
  haptic(10);

  // Terminal states
  if (g === secret) {
    win();
    return;
  }

  if (guesses.length === MAX_GUESSES) {
    lose();
    return;
  }

  // Update range
  if (g < secret) {
    min = g + 1;
  } else {
    max = g - 1;
  }

  updateBar();
  syncInputRange();
  updateGuessUI(g);
}

function updateGuessUI(g) {
  feedback.style.opacity = 0;
  feedback.style.transform = "scale(0.95)";

  setTimeout(() => {
    const s = sentiment(g);

    feedback.classList.remove("right-there");
    feedback.textContent = s;

    if (s === "Right there") {
      feedback.classList.add("right-there");
}

      feedback.style.opacity = 1;
      feedback.style.transform = "scale(1)";
      }, 50);

  const remaining = MAX_GUESSES - guesses.length;

  if (remaining > 1) {
    guessCount.textContent = `${remaining} guesses left`;
    guessCount.style.color = "var(--muted)";
  } else if (remaining === 1) {
    guessCount.textContent = "Final guess ‚Äî make it count!";
    guessCount.style.color = "var(--accent)";
  } else {
    guessCount.textContent = "";
  }

  if (guesses.length === MAX_GUESSES - 1 && !lifelineUsed) {
    bar.classList.add("hint-ready");
    showToast("Tap the bar for a hint");
  }
}

/* ---------- GUESS ---------- */
btn.onclick = () => {
  if (demoMode) return;
  if (gameOver) return;

  const g = Number(input.value);

  if (Number.isNaN(g) || g < min || g > max) {
    showToast("Guess a number within the current range");
    return;
  }

  if (!tipShown) {
    tipText.style.opacity = 0;
    tipShown = true;
  }

  input.value = "";
  input.focus();

  if (demoMode) {
    resolveDemoGuess(g);
    return;
  }

  resolveGuess(g);

};

/* ---------- LIFELINE ---------- */
bar.onclick = () => {
  if (lifelineUsed || gameOver) return;
  if (guesses.length < MAX_GUESSES - 1) return; // lineline only after second to last guess

  const span = max - min;
  min += Math.floor(span * 0.15);
  max -= Math.floor(span * 0.15);

  lifelineUsed = true;
  haptic([8, 40, 8]);

  bar.classList.remove("hint-ready");
  bar.classList.add("hinted");

  updateBar();
  syncInputRange();
};

/* ---------- END STATES ---------- */
function win() {
  gameOver = true;

  guessCount.textContent = ""; // clear final-guess prompt

  bar.classList.remove("hinted", "hint-ready");

  feedback.textContent = "üéØ You got it!";
  feedback.style.fontSize = "1.25rem";
  feedback.style.fontWeight = "600";

  input.disabled = true;
  btn.disabled = true;
  shareBtn.disabled = false;

  tipText.textContent = "Come back tomorrow for a new Narro";
  tipText.style.display = "block";

  launchConfetti();
  haptic([20, 60, 20]);
  updateStats(true);

  bar.offsetWidth; // force reflow so animation always triggers
  bar.classList.add("win");
  barFill.classList.add("win");
}

function lose() {
  gameOver = true;

  guessCount.textContent = ""; // clear final-guess prompt

  feedback.textContent = "Try again tomorrow!";
  haptic(15);
  feedback.style.fontSize = "1.2rem";
  feedback.style.fontWeight = "600";

  const closure = document.createElement("div");
  closure.style.color = "#9aa0c3";
  closure.style.fontSize = "0.95rem";
  closure.style.marginTop = "6px";
  closure.textContent = `Today‚Äôs Narro was ${secret}.`;
  feedback.appendChild(closure);

  input.disabled = true;
  btn.disabled = true;
  shareBtn.disabled = false;

  tipText.textContent = "Try again tomorrow";
  tipText.style.display = "block";

  updateStats(false);
}

/* ---------- CONFETTI ---------- */
function launchConfetti() {
  const ctx = confetti.getContext("2d");
  confetti.width = innerWidth; confetti.height = innerHeight;
  const pieces = Array.from({ length: 120 }, () => ({
    x: Math.random() * confetti.width,
    y: -20,
    vx: (Math.random() - 0.5) * 4,
    vy: Math.random() * 0.005 * innerHeight + 0.0025 * innerHeight,
    size: 6,
    color: `hsl(${Math.random() * 360},100%,70%)`
  }));

  function frame() {
    ctx.clearRect(0,0,confetti.width,confetti.height);
    pieces.forEach(p => {
      p.x += p.vx; p.y += p.vy;
      if (p.y < confetti.height) {
        ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size);
      }
    });
    if (pieces.some(p => p.y < confetti.height)) requestAnimationFrame(frame);
  }
  frame();
}

/* ---------- STATS ---------- */
const stats = JSON.parse(localStorage.getItem("narroStats") || '{"games":0,"wins":0,"totalGuesses":0,"best":99}');
function updateStats(win) {
  stats.games++;
  if(win) { stats.wins++; stats.totalGuesses+=guesses.length; stats.best=Math.min(stats.best,guesses.length); }
  localStorage.setItem("narroStats", JSON.stringify(stats));
}
statsBtn.onclick = () => {
  statsModal.style.display = "flex";
  statsGames.textContent = "Games: "+stats.games;
  statsWins.textContent = "Wins: "+stats.wins;
  statsAvg.textContent = stats.wins ? "Avg guesses: "+(stats.totalGuesses/stats.wins).toFixed(1) : "";
  statsBest.textContent = stats.best<99 ? "Best: "+stats.best : "";
};

/* ---------- SHARE ---------- */
function generateShareText() {
  const tiles = guesses.map((g,i)=>{
    if(lifelineUsed && i===5) return "üõü";
    if(g<secret) return "‚¨ÜÔ∏è";
    if(g>secret) return "‚¨áÔ∏è";
    return "üéØ";
  });
  if(!guesses.includes(secret)) tiles.push("‚ùå");
  return `Narro ${todayKey}\n${guesses.includes(secret) ? guesses.length+"/7" : "X/7"}\n${tiles.join(" ")}\nPlay: ${location.href}`;
}
shareBtn.onclick = async () => {
  const text = generateShareText();
  try {
    if (navigator.share) {
      await navigator.share({ title: "Narro", text });
    } else {
      await navigator.clipboard.writeText(text);
      alert("Copied to clipboard");
    }
  } catch {
  showToast("Couldn‚Äôt share ‚Äî copied instead");
}

};

/* ---------- COUNTDOWN ---------- */
setInterval(()=>{
  const now = new Date();
  const easternNow = new Date(now.toLocaleString("en-US",{timeZone:"America/New_York"}));
  const nextMidnight = new Date(easternNow);
  nextMidnight.setHours(24,0,0,0);
  const diff = nextMidnight - easternNow;
  const h = Math.floor(diff/36e5);
  const m = Math.floor((diff%36e5)/6e4);
  const s = Math.floor((diff%6e4)/1000);
  countdown.innerHTML =
  `Next Narro in ${h}<span class="colon-blink">:</span>` +
  `${m.toString().padStart(2,"0")}<span class="colon-blink">:</span>` +
  `${s.toString().padStart(2,"0")}`;

},1000);

syncInputRange();
updateBar();

if (demoMode) {
  const midpoint = Math.floor((MIN_RANGE + MAX_RANGE) / 2);

  // Small delay before demo starts
  setTimeout(() => {
    resolveDemoGuess(midpoint);

    // Let the bar finish and settle
    setTimeout(() => {
      feedback.textContent = "Your turn.";

      // Quiet pause before enabling interaction
      setTimeout(() => {
        demoMode = false;
        localStorage.setItem("narroHasPlayed", "true");

        tipText.style.opacity = 0;
        input.disabled = false;
        btn.disabled = false;

        input.value = midpoint;
        input.focus();
      }, 600);

    }, 900);

  }, 400);
}

</script>
</body>
</html>
